<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Eduarda Ribeiro</title>

  <style>
    /* ======= ESTILO GERAL ======= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: #fff;
      color: #333;
      overflow-x: hidden;
    }

    /* ======= SEÇÃO INICIAL ======= */
    .hero {
      height: 100vh;
      background-image: url("entrada.jpg"); /* troque para sua imagem */
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(3px);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      color: rgb(0, 0, 0);
      max-width: 700px;
      padding: 20px;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: #fff;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #f7f7f7;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(to right, #f787c8, #e471b8);
      color: white;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .btn:hover {
      background: linear-gradient(to right, #e471b8, #d24fa5);
      transform: scale(1.08);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #fff;
      color: #888;
      font-size: 14px;
    }

    /* ======= RESPONSIVIDADE ======= */
    @media (max-width: 700px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .btn {
        padding: 12px 30px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- SEÇÃO INICIAL COM IMAGEM -->
  <section class="hero">
    <div class="hero-content">
      <h1>Conheça meu Portfólio</h1>
      <p>Sou <b>Eduarda Ribeiro</b>,  
      Clique abaixo para conhecer meus projetos e minha trajetória.</p>
      <a href="portifolio.html" class="btn">Entrar no Portfólio</a>
    </div>
  </section>

  <footer>
    &copy; 2025 - Eduarda Ribeiro. Todos os direitos reservados.
  </footer>

</body>
</html>
